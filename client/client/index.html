<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main send">
      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <h1>chatterbox</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <div class="rooms">
            <input class="enterNewRoom form-control" type="text" placeholder="Add new room" name="Enter New Room">
          </div>
        </div>
        <div class="col-xs-4 rooms">
          <button class="addRoom btn btn-primary">Add Room</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <form>
            <input id="message"  class="form-control" placeholder="Type Message" type="text">
          </form>
        </div>
        <div class="col-xs-4">
          <form>
            <input class="submit btn btn-primary" type="submit">
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <select id="roomSelect" class="selectpicker"> 
          </select>     
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-4">
          <div id="chats"></div>
        </div>
      </div>
    </div>
  </body>
</html>
